     aspect-ratio —Å—Ç—Ä–∞—Ö—É–µ—Ç –±—Ä–∞—É–∑–µ—Ä—ã, –≥–¥–µ height:auto —É svg —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ */

  }

  /* –ù–µ–≤–∏–¥–∏–º—ã–µ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–µ –∑–æ–Ω—ã (–±–µ–∑ —Å–∏–Ω–µ–≥–æ –≤—ã–¥–µ–ª–µ–Ω–∏—è) */
  .hotspot{
    cursor:pointer;
    fill:rgba(0,0,0,0);
    pointer-events:all;
    outline:none;
    -webkit-tap-highlight-color:transparent;
    user-select:none; -webkit-user-select:none;
  }
  .hotspot[data-type="link"]:focus,
  .hotspot[data-type="link"]:focus-visible{ outline:none; }

  /* –ú–æ–¥–∞–ª–∫–∞ */
  .modal[hidden]{display:none}

<script>
/* -------- —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –ª–∞–≥–µ—Ä–µ–π -------- */
const MSG_RED = [
  'üî• –õ–∞–≥–µ—Ä—å –ö—Ä–∞—Å–Ω—ã—Ö –Ω–∞ —Å–≤—è–∑–∏! –°–æ–±–∏—Ä–∞–µ–º—Å—è –∏ –∂–∂—ë–º —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–µ —à–∞–≥–∏.',
  '–ü–ª–∞–º—è —Ä–∞–∑–≥–æ—Ä–µ–ª–æ—Å—å ‚Äî –ø–æ—Ä–∞ –≤ –ë—É—Ö—Ç—É —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫.',
  '–ù–∞—à –¥–µ–≤–∏–∑: ¬´–ú–∞–ª–æ —Å–ª–æ–≤ ‚Äî –±–æ–ª—å—à–µ —à–∞–≥–æ–≤¬ª. –í –±–æ–π!',
  '–ì–æ—Ä—è—á–∏–π –∫–≤–µ—Å—Ç –¥–Ω—è: 10 –º–∏–Ω—É—Ç —Ç–µ–º–ø–æ–≤–æ–π —Ö–æ–¥—å–±—ã + –≤–æ–¥–∞. –°–¥–µ–ª–∞–Ω–æ?',
  '–¢–æ–ø–∏–º –ø—Ä–æ–∫—Ä–∞—Å—Ç–∏–Ω–∞—Ü–∏—é: 3‚Ä¶2‚Ä¶1 ‚Äî –ø–æ—à–ª–∏!',
  '–°–µ–≥–æ–¥–Ω—è –æ—Ö–æ—Ç–∞ –∑–∞ –æ—á–∫–∞–º–∏: –±–µ—Ä—ë–º –ª–∏–¥–µ—Ä—Å—Ç–≤–æ?'
];
const MSG_YELLOW = [
  'üåû –õ–∞–≥–µ—Ä—å –ñ—ë–ª—Ç—ã—Ö —Å–≤–µ—Ç–∏—Ç —è—Ä—á–µ! –í–∫–ª—é—á–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é –∏ —à–∞–≥–∞–µ–º.',
  '–°–æ–ª–Ω—ã—à–∫–æ –∑–æ–≤—ë—Ç: ¬´+1000 —à–∞–≥–æ–≤ –¥–æ –æ–±–µ–¥–∞¬ª. –£—Å–ø–µ–µ–º?',
  '–ù–∞—à –¥–µ–≤–∏–∑: ¬´–õ–µ–≥–∫–æ, —Å–≤–µ—Ç–ª–æ, —Ä–µ–∑—É–ª—å—Ç–∞—Ç–Ω–æ¬ª. –ü–æ–µ—Ö–∞–ª–∏!',
  '–î–µ–Ω—å –ª—ë–≥–∫–æ—Å—Ç–∏: 15 –º–∏–Ω—É—Ç —à–∞–≥–æ–≤ + —Ä–∞—Å—Ç—è–∂–∫–∞.',
  '–£–ª—ã–±–∫–∞ + –º—É–∑—ã–∫–∞ = –±—ã—Å—Ç—Ä—ã–µ –∫–∞–ª–æ—Ä–∏–∏. –í–ø–µ—Ä—ë–¥!',
  '–î–µ—Ä–∂–∏–º –ª–∏–¥–µ—Ä—Å—Ç–≤–æ! –û—Å—Ç–∞–≤–∏–º –ö—Ä–∞—Å–Ω—ã—Ö –ø–æ–∑–∞–¥–∏?'
];
const pick = a => a[Math.floor(Math.random()*a.length)];

/* -------- –∑–æ–Ω—ã + —Å—Å—ã–ª–∫–∏ (–æ—Ç–∫—Ä—ã–≤–∞—é—Ç—Å—è –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ) -------- */
const zones = [
  {id:'food_cliff',   name:'–°–∫–∞–ª–∞ –ø—Ä–æ–ø–∏—Ç–∞–Ω–∏—è', cx:384, cy:160, r:137, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789818', image:'8.jpg'},

  {id:'luck_plateau', name:'–ü–ª–∞—Ç–æ –∞–∑–∞—Ä—Ç–∞',     cx:621, cy:373, r:146, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789823', image:'7.jpg'},

  {id:'mind_mouth',   name:'–£—Å—Ç—å–µ —Ä–∞–∑—É–º–∞',     cx:423, cy:369, r: 68, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789821', image:'6.jpg'},

  {id:'workout_bay',  name:'–ë—É—Ö—Ç–∞ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫', cx:151, cy:491, r:112, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789815', image:'5.jpg'},

  {id:'tribe_council',name:'–°–æ–≤–µ—Ç –ø–ª–µ–º–µ–Ω–∏',    cx:384, cy:588, r: 98, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789822', image:'4.jpg'},

  {id:'inspire_forest',name:'–õ–µ—Å –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è', cx:625, cy:629, r:117, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789826', image:'3.jpg'},

  {id:'arrival',      name:'–ó–æ–Ω–∞ –ø—Ä–∏–±—ã—Ç–∏—è',    cx:165, cy:835, r: 69, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789820', image:'2.jpg'},

  {id:'camp_red',     name:'–õ–∞–≥–µ—Ä—å –∫—Ä–∞—Å–Ω—ã—Ö',   cx:187, cy:694, r: 95, type:'message', image:'1.jpg'},
  {id:'camp_yellow',  name:'–õ–∞–≥–µ—Ä—å –∂—ë–ª—Ç—ã—Ö',    cx:565, cy:850, r: 95, type:'message', image:'1.jpg'}
];

/* -------- –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–Ω—ã—Ö –∫–∞—Ä—Ç -------- */
['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg'].forEach(src=>{ const i=new Image(); i.src=src; });

const svg   = document.getElementById('svg');
const layer = document.getElementById('zonesLayer');
const mapImg= document.getElementById('mapImg');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modalText');
const modalClose= document.getElementById('modalClose');

let hoverId=null, pressId=null;

/* -------- FIX –¥–ª—è GetCourse: —É–±–∏—Ä–∞–µ–º overflow —É —Ä–æ–¥–∏—Ç–µ–ª–µ–π –∏ –∑–∞–¥–∞—ë–º —Ç–æ—á–Ω—É—é –≤—ã—Å–æ—Ç—É SVG -------- */
(function fitForGetCourse(){
  // 1) –°–Ω–∏–º–∞–µ–º overflow/–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è —É –±–ª–∏–∂–∞–π—à–∏—Ö 5 —Ä–æ–¥–∏—Ç–µ–ª–µ–π
  let p = svg.parentElement, steps=0;
  while (p && steps<5){
    try{
      const cs = getComputedStyle(p);
      if (cs.overflow !== 'visible' || cs.maxHeight !== 'none') {
        p.style.overflow = 'visible';
        p.style.maxHeight = 'none';
        p.style.height = 'auto';
      }
    }catch(_){}
    p = p.parentElement; steps++;
  }
  // 2) –ñ—ë—Å—Ç–∫–æ —Å—á–∏—Ç–∞–µ–º –≤—ã—Å–æ—Ç—É –ø–æ —à–∏—Ä–∏–Ω–µ (1152/768 = 1.5)
  const RATIO = 1152/768;
  function resize(){
    const w = svg.clientWidth || svg.getBoundingClientRect().width;
    svg.style.height = (w * RATIO) + 'px';
  }
  new ResizeObserver(resize).observe(svg.parentElement || document.body);
  window.addEventListener('orientationchange', resize);
  resize();
})();

/* -------- –†–µ–Ω–¥–µ—Ä –∑–æ–Ω -------- */
zones.forEach(z=>{
  const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
  c.classList.add('hotspot');
  c.dataset.id = z.id;
  c.dataset.type = z.type;
  c.setAttribute('cx', z.cx);
  c.setAttribute('cy', z.cy);
  c.setAttribute('r',  z.r);
  if (z.type === 'message') c.setAttribute('tabindex','0'); // –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è –º–æ–¥–∞–ª–∫–∏
  layer.appendChild(c);

  // hover/leave
  c.addEventListener('pointerenter', ()=>{ hoverId=z.id; mapImg.setAttribute('href', z.image||'1.jpg'); });
  c.addEventListener('pointerleave', ()=>{ if(hoverId===z.id && !pressId){ hoverId=null; mapImg.setAttribute('href','1.jpg'); }});
  c.addEventListener('focus', ()=>{ if(z.type==='message'){ hoverId=z.id; mapImg.setAttribute('href', z.image||'1.jpg'); }});
  c.addEventListener('blur',  ()=>{ if(hoverId===z.id && !pressId){ hoverId=null; mapImg.setAttribute('href','1.jpg'); }});

  // press
  c.addEventListener('pointerdown', e=>{ pressId=z.id; mapImg.setAttribute('href', z.image||'1.jpg'); if(z.type==='link') c.blur?.(); e.preventDefault(); }, {passive:false});

  // action
  c.addEventListener('pointerup', ()=>{
    const stillHover = (hoverId===z.id);
    pressId=null;

    if (z.type === 'message'){
      const msg = z.id==='camp_red' ? pick(MSG_RED) :
                  z.id==='camp_yellow' ? pick(MSG_YELLOW) :
                  (z.message || '–°–æ–æ–±—â–µ–Ω–∏–µ');
      modalText.textContent = msg;
      modal.hidden = false;
      return;
    }
    if (z.type==='link' && z.link && z.link!=='#'){
      const win = window.open(z.link, '_blank'); if (win) win.opener = null;
      if (!stillHover) mapImg.setAttribute('href','1.jpg');
      return;
    }
    if (!stillHover) mapImg.setAttribute('href','1.jpg');
  });

  c.addEventListener('pointercancel', ()=>{ pressId=null; if(!hoverId) mapImg.setAttribute('href','1.jpg'); });
});

/* –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä —É—à—ë–ª —Å –∫–∞—Ä—Ç—ã ‚Äî –≤–µ—Ä–Ω—ë–º –±–∞–∑–æ–≤—É—é */
svg.addEventListener('pointerleave', ()=>{ hoverId=null; pressId=null; mapImg.setAttribute('href','1.jpg'); });

/* –ú–æ–¥–∞–ª–∫–∞ */
modalClose.addEventListener('click', ()=>{ modal.hidden=true; mapImg.setAttribute('href','1.jpg'); });
modal.addEventListener('click', (e)=>{ if(e.target===modal){ modal.hidden=true; mapImg.setAttribute('href','1.jpg'); }});
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && !modal.hidden){ modal.hidden=true; mapImg.setAttribute('href','1.jpg'); }});
</script>
