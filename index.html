<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>–û—Å—Ç—Ä–æ–≤ ‚Äî –∑–æ–Ω—ã —Å hover-–ø–æ–¥—Å–≤–µ—Ç–∫–æ–π –∫–∞—Ä—Ç–æ–π</title>

<!-- –ë–∞–∑–æ–≤–∞—è –∫–∞—Ä—Ç–∞ –∏ –≤–µ—Ä—Å–∏–∏ —Å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–º –¥–ª—è –∫–∞–∂–¥–æ–π –∑–æ–Ω—ã -->
<link rel="preload" as="image" href="1.jpg">
<link rel="preload" as="image" href="2.jpg">
<link rel="preload" as="image" href="3.jpg">
<link rel="preload" as="image" href="4.jpg">
<link rel="preload" as="image" href="5.jpg">
<link rel="preload" as="image" href="6.jpg">

<link rel="preload" as="image" href="8.jpg">

<style>
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0e2230}
  .wrap{max-width:820px;margin:0 auto;padding:16px}
  .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.15);overflow:hidden}
  .map{display:block;width:100%;height:auto}

  /* –ö–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–µ –∑–æ–Ω—ã ‚Äî –ø–æ–ª–Ω–æ—Å—Ç—å—é –Ω–µ–≤–∏–¥–∏–º—ã–µ, –±–µ–∑ –Ω–∞–≤–µ–¥–µ–Ω–∏—è/–ø–æ–¥—Å–≤–µ—Ç–∫–∏ */
  .hotspot{cursor:pointer;fill:rgba(0,0,0,0);pointer-events:all}
  .hotspot:focus{outline:none}

  /* –ú–æ–¥–∞–ª–∫–∞ –¥–ª—è –ª–∞–≥–µ—Ä–µ–π */
  .modal[hidden]{display:none}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:grid;place-items:center;z-index:10}
  .modal__box{background:#fff;max-width:560px;margin:16px;padding:24px;border-radius:16px;text-align:center}
  .btn{appearance:none;border:0;border-radius:12px;padding:10px 16px;font-weight:700;cursor:pointer;background:#0ea5e9;color:#fff}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <!-- –ï—Å–ª–∏ –≤–∞—à–∞ –∫–∞—Ä—Ç–∞ 1.jpg –Ω–µ 768√ó1152 ‚Äî –ø–æ—Å—Ç–∞–≤—å—Ç–µ —Ä–µ–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –≤ viewBox –∏ width/height -->
    <svg id="svg" class="map" viewBox="0 0 768 1152" preserveAspectRatio="xMidYMid meet">
      <image id="mapImg" href="1.jpg" width="768" height="1152"/>
      <g id="zonesLayer"></g>
    </svg>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ -->
<div id="modal" class="modal" hidden>
  <div class="modal__box">
    <div id="modalText" style="margin-bottom:16px;font-size:18px;line-height:1.4">–°–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶</div>
    <button id="modalClose" class="btn">–ü–æ–Ω—è—Ç–Ω–æ</button>
  </div>
</div>

<script>
/* –°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è */
const MSG_RED = [
  'üî• –õ–∞–≥–µ—Ä—å –ö—Ä–∞—Å–Ω—ã—Ö –Ω–∞ —Å–≤—è–∑–∏! –°–æ–±–∏—Ä–∞–µ–º—Å—è –∏ –∂–∂—ë–º —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–µ —à–∞–≥–∏.',
  '–ü–ª–∞–º—è —Ä–∞–∑–≥–æ—Ä–µ–ª–æ—Å—å ‚Äî –ø–æ—Ä–∞ –≤ –ë—É—Ö—Ç—É —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫.',
  '–ù–∞—à –¥–µ–≤–∏–∑: ¬´–ú–∞–ª–æ —Å–ª–æ–≤ ‚Äî –±–æ–ª—å—à–µ —à–∞–≥–æ–≤¬ª. –í –±–æ–π!',
  '–ì–æ—Ä—è—á–∏–π –∫–≤–µ—Å—Ç –¥–Ω—è: 10 –º–∏–Ω—É—Ç —Ç–µ–º–ø–æ–≤–æ–π —Ö–æ–¥—å–±—ã + –≤–æ–¥–∞. –°–¥–µ–ª–∞–Ω–æ?',
  '–¢–æ–ø–∏–º –ø—Ä–æ–∫—Ä–∞—Å—Ç–∏–Ω–∞—Ü–∏—é: 3‚Ä¶2‚Ä¶1 ‚Äî –ø–æ—à–ª–∏!',
  '–°–µ–≥–æ–¥–Ω—è –æ—Ö–æ—Ç–∞ –∑–∞ –æ—á–∫–∞–º–∏: –±–µ—Ä—ë–º –ª–∏–¥–µ—Ä—Å—Ç–≤–æ?'
];
const MSG_YELLOW = [
  'üåû –õ–∞–≥–µ—Ä—å –ñ—ë–ª—Ç—ã—Ö —Å–≤–µ—Ç–∏—Ç —è—Ä—á–µ! –í–∫–ª—é—á–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é –∏ —à–∞–≥–∞–µ–º.',
  '–°–æ–ª–Ω—ã—à–∫–æ –∑–æ–≤—ë—Ç: ¬´+1000 —à–∞–≥–æ–≤ –¥–æ –æ–±–µ–¥–∞¬ª. –£—Å–ø–µ–µ–º?',
  '–ù–∞—à –¥–µ–≤–∏–∑: ¬´–õ–µ–≥–∫–æ, —Å–≤–µ—Ç–ª–æ, —Ä–µ–∑—É–ª—å—Ç–∞—Ç–Ω–æ¬ª. –ü–æ–µ—Ö–∞–ª–∏!',
  '–î–µ–Ω—å –ª—ë–≥–∫–æ—Å—Ç–∏: 15 –º–∏–Ω—É—Ç —à–∞–≥–æ–≤ + —Ä–∞—Å—Ç—è–∂–∫–∞.',
  '–£–ª—ã–±–∫–∞ + –º—É–∑—ã–∫–∞ = –±—ã—Å—Ç—Ä—ã–µ –∫–∞–ª–æ—Ä–∏–∏. –í–ø–µ—Ä—ë–¥!',
  '–î–µ—Ä–∂–∏–º –ª–∏–¥–µ—Ä—Å—Ç–≤–æ! –û—Å—Ç–∞–≤–∏–º –ö—Ä–∞—Å–Ω—ã—Ö –ø–æ–∑–∞–¥–∏?'
];
const pick = arr => arr[Math.floor(Math.random()*arr.length)];

/* –ó–æ–Ω—ã ‚Äî –ö–†–£–ì–ò —Å –≤–∞—à–∏–º–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏ –∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏-–∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞–º–∏ */
const zones = [
  {id:'food_cliff',   name:'–°–∫–∞–ª–∞ –ø—Ä–æ–ø–∏—Ç–∞–Ω–∏—è', cx:384, cy:160, r:137, type:'link',    link:'#', image:'8.jpg'},
  {id:'luck_plateau', name:'–ü–ª–∞—Ç–æ –∞–∑–∞—Ä—Ç–∞',     cx:621, cy:373, r:146, type:'link',    link:'#', image:'7.jpg'},
  {id:'mind_mouth',   name:'–£—Å—Ç—å–µ —Ä–∞–∑—É–º–∞',     cx:423, cy:369, r: 68, type:'link',    link:'#', image:'6.jpg'},
  {id:'workout_bay',  name:'–ë—É—Ö—Ç–∞ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫', cx:151, cy:491, r:112, type:'link',    link:'#', image:'5.jpg'},
  {id:'tribe_council',name:'–°–æ–≤–µ—Ç –ø–ª–µ–º–µ–Ω–∏',    cx:384, cy:588, r: 98, type:'link',    link:'#', image:'4.jpg'},
  {id:'inspire_forest',name:'–õ–µ—Å –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è', cx:625, cy:629, r:117, type:'link',    link:'#', image:'3.jpg'},
  {id:'arrival',      name:'–ó–æ–Ω–∞ –ø—Ä–∏–±—ã—Ç–∏—è',    cx:165, cy:835, r: 69, type:'link',    link:'#', image:'2.jpg'},
  {id:'camp_red',     name:'–õ–∞–≥–µ—Ä—å –∫—Ä–∞—Å–Ω—ã—Ö',   cx:187, cy:694, r: 95, type:'message', image:'1.jpg'},
  {id:'camp_yellow',  name:'–õ–∞–≥–µ—Ä—å –∂—ë–ª—Ç—ã—Ö',    cx:565, cy:850, r: 95, type:'message', image:'1.jpg'}
];

/* –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∏–º –≤—Å–µ –≤–µ—Ä—Å–∏–∏ –∫–∞—Ä—Ç */
['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg'].forEach(src=>{ const i=new Image(); i.src=src; });

const svg = document.getElementById('svg');
const layer = document.getElementById('zonesLayer');
const mapImg = document.getElementById('mapImg');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modalText');
const modalClose = document.getElementById('modalClose');

let currentHoverId = null;

/* –†–µ–Ω–¥–µ—Ä–∏–º –Ω–µ–≤–∏–¥–∏–º—ã–µ –∫—Ä—É–≥–∏-–∑–æ–Ω—ã */
zones.forEach(z=>{
  const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
  c.classList.add('hotspot');
  c.setAttribute('cx', z.cx);
  c.setAttribute('cy', z.cy);
  c.setAttribute('r',  z.r);
  c.dataset.id = z.id;
  c.setAttribute('tabindex', '0'); // —á—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞–ª focus/blur —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
  layer.appendChild(c);

  /* HOVER: –º–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É */
  c.addEventListener('pointerenter', () => {
    currentHoverId = z.id;
    mapImg.setAttribute('href', z.image || '1.jpg');
  });
  c.addEventListener('pointerleave', () => {
    if (currentHoverId === z.id) {
      currentHoverId = null;
      mapImg.setAttribute('href', '1.jpg');
    }
  });
  // –î–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã: focus/blur –≤–µ–¥—É—Ç —Å–µ–±—è –∫–∞–∫ hover
  c.addEventListener('focus', () => {
    currentHoverId = z.id;
    mapImg.setAttribute('href', z.image || '1.jpg');
  });
  c.addEventListener('blur', () => {
    if (currentHoverId === z.id) {
      currentHoverId = null;
      mapImg.setAttribute('href', '1.jpg');
    }
  });

  /* CLICK: —Å—Å—ã–ª–∫–∞ –∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ */
  c.addEventListener('click', () => {
    if (z.type === 'message') {
      // —Å–ª—É—á–∞–π–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –ª–∞–≥–µ—Ä–µ–π
      const msg = z.id === 'camp_red' ? pick(MSG_RED)
                : z.id === 'camp_yellow' ? pick(MSG_YELLOW)
                : (z.message || '–°–æ–æ–±—â–µ–Ω–∏–µ');
      modalText.textContent = msg;
      modal.hidden = false;
      return;
    }
    // —Å—Å—ã–ª–∫–∞ (–µ—Å–ª–∏ –∑–∞–¥–∞–Ω–∞)
    if (z.link && z.link !== '#') {
      window.location.href = z.link;
    }
  });
});

/* –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä —É—à—ë–ª –≤–æ–æ–±—â–µ —Å –∫–∞—Ä—Ç—ã ‚Äî –≤–µ—Ä–Ω—É—Ç—å –±–∞–∑–æ–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É */
svg.addEventListener('pointerleave', () => {
  currentHoverId = null;
  mapImg.setAttribute('href', '1.jpg');
});

/* –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ */
modalClose.addEventListener('click', () => { modal.hidden = true; });
modal.addEventListener('click', (e) => { if (e.target === modal) modal.hidden = true; });
document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && !modal.hidden) modal.hidden = true; });

</script>
</body>
