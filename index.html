<!DOCTYPE html>
<html lang="ru">

<!-- –ë–∞–∑–æ–≤–∞—è –∫–∞—Ä—Ç–∞ –∏ –≤–µ—Ä—Å–∏–∏ —Å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–º -->

<link rel="preload" as="image" href="2.jpg">

<style>
  html,body{height:100%}
  body{
    margin:0;
    background:#fff; /* –±–µ–ª—ã–π —Ñ–æ–Ω */
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  }

  .wrap{width:100%; max-width:100%; margin:0 auto;}
  .card{
    background:#fff;
    border-radius:0;
    box-shadow:none;
    overflow:visible; /* —á—Ç–æ–±—ã –Ω–∏—á–µ–≥–æ –Ω–µ –æ–±—Ä–µ–∑–∞–ª–æ—Å—å */
  }

  /* SVG-–∫–∞—Ä—Ç–∞ —Ç—è–Ω–µ—Ç—Å—è –ø–æ —à–∏—Ä–∏–Ω–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
  .map{
    display:block;
    width:100%;
    height:auto;
    max-width:100%;
  }

  /* –Ω–µ–≤–∏–¥–∏–º—ã–µ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–µ –∑–æ–Ω—ã */
  .hotspot{
    cursor:pointer;
    fill:rgba(0,0,0,0);
    pointer-events:all;
    outline:none;
    -webkit-tap-highlight-color:transparent; /* —É–±–∏—Ä–∞–µ–º —Å–∏–Ω–∏–π –±–ª–∏–∫ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    user-select:none; -webkit-user-select:none;
  }
  /* –¥–ª—è –∑–æ–Ω-—Å—Å—ã–ª–æ–∫ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —É–±–∏—Ä–∞–µ–º –ª—é–±—ã–µ —Ñ–æ–∫—É—Å—ã */
  .hotspot[data-type="link"]:focus,
  .hotspot[data-type="link"]:focus-visible{ outline:none; }

  /* –º–æ–¥–∞–ª–∫–∞ –¥–ª—è –ª–∞–≥–µ—Ä–µ–π */
  .modal[hidden]{display:none}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:grid;place-items:center;z-index:10}
  .modal__box{background:#fff;max-width:560px;margin:16px;padding:24px;border-radius:16px;text-align:center}
  .btn{appearance:none;border:0;border-radius:12px;padding:10px 16px;font-weight:700;cursor:pointer;background:#0ea5e9;color:#fff}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <!-- –ó–ê–ú–ï–¢–ö–ê: viewBox –¥–æ–ª–∂–µ–Ω —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–æ–º—É —Ä–∞–∑–º–µ—Ä—É –∏—Å—Ö–æ–¥–Ω–æ–π –∫–∞—Ä—Ç—ã (–∑–¥–µ—Å—å 768√ó1152). -->
    <svg id="svg" class="map" viewBox="0 0 768 1152" preserveAspectRatio="xMidYMid meet">
      <image id="mapImg" href="1.jpg" width="768" height="1152"/>
      <g id="zonesLayer"></g>
    </svg>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ -->
<div id="modal" class="modal" hidden>
  <div class="modal__box">
    <div id="modalText" style="margin-bottom:16px;font-size:18px;line-height:1.4">–°–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶</div>
    <button id="modalClose" class="btn">–ü–æ–Ω—è—Ç–Ω–æ</button>
  </div>
</div>

<script>
/* –°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –ª–∞–≥–µ—Ä–µ–π */
const MSG_RED = [
  'üî• –õ–∞–≥–µ—Ä—å –ö—Ä–∞—Å–Ω—ã—Ö –Ω–∞ —Å–≤—è–∑–∏! –°–æ–±–∏—Ä–∞–µ–º—Å—è –∏ –∂–∂—ë–º —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–µ —à–∞–≥–∏.',
  '–ü–ª–∞–º—è —Ä–∞–∑–≥–æ—Ä–µ–ª–æ—Å—å ‚Äî –ø–æ—Ä–∞ –≤ –ë—É—Ö—Ç—É —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫.',
  '–ù–∞—à –¥–µ–≤–∏–∑: ¬´–ú–∞–ª–æ —Å–ª–æ–≤ ‚Äî –±–æ–ª—å—à–µ —à–∞–≥–æ–≤¬ª. –í –±–æ–π!',
  '–ì–æ—Ä—è—á–∏–π –∫–≤–µ—Å—Ç –¥–Ω—è: 10 –º–∏–Ω—É—Ç —Ç–µ–º–ø–æ–≤–æ–π —Ö–æ–¥—å–±—ã + –≤–æ–¥–∞. –°–¥–µ–ª–∞–Ω–æ?',
  '–¢–æ–ø–∏–º –ø—Ä–æ–∫—Ä–∞—Å—Ç–∏–Ω–∞—Ü–∏—é: 3‚Ä¶2‚Ä¶1 ‚Äî –ø–æ—à–ª–∏!',
  '–°–µ–≥–æ–¥–Ω—è –æ—Ö–æ—Ç–∞ –∑–∞ –æ—á–∫–∞–º–∏: –±–µ—Ä—ë–º –ª–∏–¥–µ—Ä—Å—Ç–≤–æ?'
];
const MSG_YELLOW = [
  'üåû –õ–∞–≥–µ—Ä—å –ñ—ë–ª—Ç—ã—Ö —Å–≤–µ—Ç–∏—Ç —è—Ä—á–µ! –í–∫–ª—é—á–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é –∏ —à–∞–≥–∞–µ–º.',
  '–°–æ–ª–Ω—ã—à–∫–æ –∑–æ–≤—ë—Ç: ¬´+1000 —à–∞–≥–æ–≤ –¥–æ –æ–±–µ–¥–∞¬ª. –£—Å–ø–µ–µ–º?',
  '–ù–∞—à –¥–µ–≤–∏–∑: ¬´–õ–µ–≥–∫–æ, —Å–≤–µ—Ç–ª–æ, —Ä–µ–∑—É–ª—å—Ç–∞—Ç–Ω–æ¬ª. –ü–æ–µ—Ö–∞–ª–∏!',
  '–î–µ–Ω—å –ª—ë–≥–∫–æ—Å—Ç–∏: 15 –º–∏–Ω—É—Ç —à–∞–≥–æ–≤ + —Ä–∞—Å—Ç—è–∂–∫–∞.',
  '–£–ª—ã–±–∫–∞ + –º—É–∑—ã–∫–∞ = –±—ã—Å—Ç—Ä—ã–µ –∫–∞–ª–æ—Ä–∏–∏. –í–ø–µ—Ä—ë–¥!',
  '–î–µ—Ä–∂–∏–º –ª–∏–¥–µ—Ä—Å—Ç–≤–æ! –û—Å—Ç–∞–≤–∏–º –ö—Ä–∞—Å–Ω—ã—Ö –ø–æ–∑–∞–¥–∏?'
];
const pick = arr => arr[Math.floor(Math.random()*arr.length)];

/* –ö—Ä—É–≥–æ–≤—ã–µ –∑–æ–Ω—ã —Å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏ –∏ –°–°–´–õ–ö–ê–ú–ò (–æ—Ç–∫—Ä—ã–≤–∞—é—Ç—Å—è –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ) */
const zones = [
  {id:'food_cliff',   name:'–°–∫–∞–ª–∞ –ø—Ä–æ–ø–∏—Ç–∞–Ω–∏—è', cx:384, cy:160, r:137, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789818', image:'8.jpg'},

  {id:'luck_plateau', name:'–ü–ª–∞—Ç–æ –∞–∑–∞—Ä—Ç–∞',     cx:621, cy:373, r:146, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789823', image:'7.jpg'},

  {id:'mind_mouth',   name:'–£—Å—Ç—å–µ —Ä–∞–∑—É–º–∞',     cx:423, cy:369, r: 68, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789821', image:'6.jpg'},

  {id:'workout_bay',  name:'–ë—É—Ö—Ç–∞ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫', cx:151, cy:491, r:112, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789815', image:'5.jpg'},

  {id:'tribe_council',name:'–°–æ–≤–µ—Ç –ø–ª–µ–º–µ–Ω–∏',    cx:384, cy:588, r: 98, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789822', image:'4.jpg'},

  {id:'inspire_forest',name:'–õ–µ—Å –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è', cx:625, cy:629, r:117, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789826', image:'3.jpg'},

  {id:'arrival',      name:'–ó–æ–Ω–∞ –ø—Ä–∏–±—ã—Ç–∏—è',    cx:165, cy:835, r: 69, type:'link',
   link:'https://my.walk-walk.ru/teach/control/stream/view/id/934789820', image:'2.jpg'},

  /* –ª–∞–≥–µ—Ä—è —Å –º–æ–¥–∞–ª–∫–æ–π –∏ —Å–ª—É—á–∞–π–Ω—ã–º —Ç–µ–∫—Å—Ç–æ–º */
  {id:'camp_red',     name:'–õ–∞–≥–µ—Ä—å –∫—Ä–∞—Å–Ω—ã—Ö',   cx:187, cy:694, r: 95, type:'message', image:'1.jpg'},
  {id:'camp_yellow',  name:'–õ–∞–≥–µ—Ä—å –∂—ë–ª—Ç—ã—Ö',    cx:565, cy:850, r: 95, type:'message', image:'1.jpg'}
];

/* –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg'].forEach(src=>{ const i=new Image(); i.src=src; });

const svg = document.getElementById('svg');
const layer = document.getElementById('zonesLayer');
const mapImg = document.getElementById('mapImg');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modalText');
const modalClose = document.getElementById('modalClose');

let hoverId = null;
let pressId = null;

/* –†–µ–Ω–¥–µ—Ä –∑–æ–Ω –∏ —Å–æ–±—ã—Ç–∏—è */
zones.forEach(z=>{
  const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
  c.classList.add('hotspot');
  c.dataset.id = z.id;
  c.dataset.type = z.type;
  c.setAttribute('cx', z.cx);
  c.setAttribute('cy', z.cy);
  c.setAttribute('r',  z.r);
  if (z.type === 'message') c.setAttribute('tabindex','0'); // –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è –º–æ–¥–∞–ª–∫–∏
  layer.appendChild(c);

  /* –ù–∞–≤–µ–ª–∏ ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–≤–µ—Ç–∫—É */
  c.addEventListener('pointerenter', () => {
    hoverId = z.id;
    mapImg.setAttribute('href', z.image || '1.jpg');
  });
  c.addEventListener('pointerleave', () => {
    if (hoverId === z.id && !pressId) {
      hoverId = null;
      mapImg.setAttribute('href', '1.jpg');
    }
  });

  // –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
  c.addEventListener('focus', () => {
    if (z.type === 'message') { hoverId = z.id; mapImg.setAttribute('href', z.image || '1.jpg'); }
  });
  c.addEventListener('blur', () => {
    if (hoverId === z.id && !pressId) { hoverId = null; mapImg.setAttribute('href','1.jpg'); }
  });

  /* –ù–∞–∂–∞–ª–∏/—Ç–∞–ø–Ω—É–ª–∏ ‚Äî —Ç–æ–∂–µ —Å—Ä–∞–∑—É –ø–æ–¥—Å–≤–µ—Ç–∫–∞ */
  c.addEventListener('pointerdown', (e) => {
    pressId = z.id;
    mapImg.setAttribute('href', z.image || '1.jpg');
    if (z.type === 'link') c.blur?.(); // –∏—Å–∫–ª—é—á–∞–µ–º —Ñ–æ–∫—É—Å –¥–ª—è —Å—Å—ã–ª–æ—á–Ω—ã—Ö –∑–æ–Ω
    e.preventDefault(); // –±–µ–∑ ¬´ghost click¬ª
  }, {passive:false});

  /* –û—Ç–ø—É—Å—Ç–∏–ª–∏ ‚Äî –¥–µ–π—Å—Ç–≤–∏–µ */
  c.addEventListener('pointerup', () => {
    const stillHover = (hoverId === z.id);
    pressId = null;

    if (z.type === 'message') {
      const msg = z.id === 'camp_red' ? pick(MSG_RED)
               : z.id === 'camp_yellow' ? pick(MSG_YELLOW)
               : (z.message || '–°–æ–æ–±—â–µ–Ω–∏–µ');
      modalText.textContent = msg;
      modal.hidden = false;
      return;
    }

    if (z.type === 'link' && z.link && z.link !== '#') {
      // –æ—Ç–∫—Ä—ã—Ç—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ (–±–µ–∑ –¥–æ—Å—Ç—É–ø–∞ –∫ opener)
      const w = window.open(z.link, '_blank');
      if (w) w.opener = null;
      if (!stillHover) mapImg.setAttribute('href','1.jpg');
      return;
    }

    if (!stillHover) mapImg.setAttribute('href','1.jpg');
  });

  c.addEventListener('pointercancel', () => {
    pressId = null;
    if (!hoverId) mapImg.setAttribute('href','1.jpg');
  });
});

/* –£—à–ª–∏ –∫—É—Ä—Å–æ—Ä–æ–º —Å –∫–∞—Ä—Ç—ã ‚Äî –≤–µ—Ä–Ω—É—Ç—å –±–∞–∑–æ–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É */
svg.addEventListener('pointerleave', () => {
  hoverId = null; pressId = null;
  mapImg.setAttribute('href', '1.jpg');
});

/* –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ */
modalClose.addEventListener('click', () => { modal.hidden = true; mapImg.setAttribute('href','1.jpg'); });
modal.addEventListener('click', (e) => { if (e.target === modal) { modal.hidden = true; mapImg.setAttribute('href','1.jpg'); } });
document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && !modal.hidden) { modal.hidden = true; mapImg.setAttribute('href','1.jpg'); } });
</script>
</body>
